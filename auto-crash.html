<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Auto-Link Test</title>
    <style>
        body {
            background-color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            border: 1px solid #e2e8f0;
            text-align: center;
        }

        .btn {
            display: inline-block;
            background-color: #3b82f6; /* blue-500 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #2563eb; /* blue-600 */
        }

        .status {
            color: #64748b; /* slate-500 */
            margin-bottom: 0.5rem;
        }

        #timer {
            font-weight: bold;
            color: #3b82f6;
        }
    </style>
</head>
<body>

    <div class="card">
        <p class="status" id="statusText">Crashing in <span id="timer">5</span> seconds...</p>
        
        <!-- Replaced img with anchor tag -->
        <a id="autoLink" 
           href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAJwSURBVHgB7VdLjtwwCEXR5/wLdoMewOwwO0w36AHMDtMNegCzw/QAdh/Fw/GjOqVColJAPxCRCt/z+IhsJp9fX1/b7Xb7sd/vP64/fr8Ktt1un5+fn9+Xy+Xz9Xq9P+b5/v4+v76+Pj4/P9t+v/8s/r+Y5+12+1wuF/sC5fPz004I4DOfz2f7+vr6LID/Pj8/2+v1ai/c7/f2er3+k3kY+36/7Q1G9F2v1/Z8Pttut7P3C2zGe/X9frfP52M/3D8Y0fcw5vF4tOfz2d7f39vj8WjP57O9v7+3x+PRv8V6Wq+N6HsY02q1MN/v9/Z4PNpms7Fut/5W62m9NqLvYUyr1cJ8vV7t8Xiwb7ebrdf/VutpvTbi72BMq9XCPJ/P9ng82mazsW63/lbrab02ou9hTKvVwnx/f7fH49E2m411u/W3Wk/rtRF9D2NarRbm+Xy2x+PRNpuNdbv1t1pP67URfQ9jWq0W5vv9bo/Ho202G+t262+1ntZrI/oexrRaLczz+WyPx6NtNhvrdutvtZ7WayP6Hsa0Wi3M9/t9fow9Ho/2fD7b+/t7ezwe7fl8tvf39/Z4PPq3WE/rtRF9D2Mej8d5TNy/2+3a5/O5+P/9frfP59O/xXpar43oexjDeP/4+Fif436/t9fr1b/Feg6wEX0PY1C1Wj0G8JnP5/P83+v1ai/8N/Mwlteq4z3i/4v1tF4b0fcw5vH4/W+s8b/Vep79N6LvYcz/uVqt59l/I/oexvC663j/+I/4/2I9rddG9D2M4f2q4/3jP+L/i/W0XhvR9zCG96uO94//iP8v1tN6bUTfwxjerzreP/4j/r9YT+u1EX2P+QJ2u87N4v50OgAAAABJRU5ErkJggg==" 
           target="_blank" 
           class="btn">
           Crash!
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let timeLeft = 5;
            const timerDisplay = document.getElementById('timer');
            const statusText = document.getElementById('statusText');
            const link = document.getElementById('autoLink');

            const countdown = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    statusText.textContent = "Attempting to open...";
                    
                    // Trigger click
                    link.click();
                    
                    // Update UI after click
                    setTimeout(() => {
                        statusText.textContent = "Link clicked!";
                    }, 500);
                }
            }, 1000);
        });
    </script>
</body>
</html>
